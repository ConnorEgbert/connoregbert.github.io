      <div class="container content">
        <div class="page">
  <h1 class="page-title">Contact</h1>
  <section class="inner">
    <form action="http://formspree.io/support@connor.rocks" role="form" method="POST">
        <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="_replyto">Email address</label>
            <input type="email" name="_replyto" class="form-control" required>
        </div>

        <div class="form-group">
              <label for="project">Project Category</label>
              <select name="project" class="form-control">
                <option value="">Choose...</option>
                <option>E-commerce</option>
                <option>Consultation</option>
                <option>Security Audit</option>
                <option>Enterprise Solution</option>
                <option>Personal Website/Blog</option>
                <option>Other</option>
              </select>
            </div>

        <div class="form-group">
              <label for="message">How can I help you?</label>
              <textarea name="body" class="form-control" rows="4" width="100%" required></textarea>
        </div>

        <div>
              <input type="hidden" name="">
              <input type="submit" class="submit-btn" value="Send">
              or <a href="mailto:support@connor.rocks">Drop me an emaill</a>
        </div>
    </form>
</section>
